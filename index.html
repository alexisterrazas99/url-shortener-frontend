<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>ðŸ”— URL Shortener</h1>
    <input type="url" id="longUrl" placeholder="Enter URL">
    <button onclick="shortenUrl()">Shorten</button>
    <p id="result"></p>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value;
            const API_BASE_URL = "https://urlshortener-functions-new.azurewebsites.net/api/ShortenURL"; 

            const response = await fetch(API_BASE_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: longUrl })
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        }
    </script>
</body>
</html>
